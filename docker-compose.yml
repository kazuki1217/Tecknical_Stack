services:
  # Nginx（開発用Webサーバ）
  web:
    build:
      context: ./web
    ports:
      - "80:80"
    volumes:
      - ./frontend/react/dist:/usr/share/nginx/html
      - ./web/logs:/var/log/nginx
      - ./web/conf/default.dev.conf:/etc/nginx/conf.d/default.conf
    networks:
      - tecknical_stack_default
    profiles: ["dev"]

  # Mailpit（開発用のメール送信テストツール）
  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    ports:
      - "8025:8025"   # Web UI (http://localhost:8025)
      - "1025:1025"   # SMTP ポート
    networks:
      - tecknical_stack_default
    profiles: ["dev"]

  # Nginx（本番用Webサーバ）
  web-prod:
    build:
      context: ./web
    ports:
      - "443:443"
    volumes:
      - ./frontend/react/dist:/usr/share/nginx/html
      - ./web/logs:/var/log/nginx
      - ./web/conf/default.prod.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - tecknical_stack_default
    profiles: ["prod"]

  # Node.js（React）
  frontend:
    build:
      context: ./frontend
      args:
        APP_ENV: ${APP_ENV}
        UID: ${UID}
        GID: ${GID}
    user: "${UID}:${GID}"
    stdin_open: true
    tty: true
    volumes:
      - ./frontend/react:/app
    ports:
      - "5173:5173"
    networks:
      - tecknical_stack_default

  # PHP-FPM（Laravel）
  backend:
    build:
      context: ./backend
      args:
        APP_ENV: ${APP_ENV}
        UID: ${UID}
        GID: ${GID}
    user: "${UID}:${GID}"
    volumes:
      - ./backend/laravel:/var/www/html
      - ./backend/php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf
    networks:
      - tecknical_stack_default

  # MySQL
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Tokyo
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - tecknical_stack_default

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    depends_on:
      - db
    networks:
      - tecknical_stack_default

  # Swagger UI（API仕様確認）
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    ports:
      - "8082:8080"
    environment:
      SWAGGER_JSON: /app/openapi.yaml
    volumes:
      - ./docs/openapi.yaml:/app/openapi.yaml:ro
    networks:
      - tecknical_stack_default

volumes:
  db_data:
    driver: local

networks:
  tecknical_stack_default:
    name: tecknical_stack_default
    driver: bridge

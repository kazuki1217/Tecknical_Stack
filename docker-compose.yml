version: '3.8'

services:
  # Nginx
  web:
    build: ./web
    ports:
      - "8080:80"    
    volumes:
      - ./web/public:/usr/share/nginx/html
      - ./web/conf/default.conf:/etc/nginx/conf.d/default.conf
      - ./web/logs:/var/log/nginx
    
  # React
  frontend:
    build: ./frontend
    stdin_open: true
    tty: true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"

  # Laravel
  backend:
    build: ./backend
    volumes:
      - ./backend/laravel:/var/www/html
    ports:
      - "8000:8000"
      

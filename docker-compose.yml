services:
  # Nginx
  web:
    build:
      context: ./web
      args:
        APP_ENV: ${APP_ENV}
    ports:
      - "80:80"
      - "443:443"  # 追加（ローカルHTTPS用）
    volumes:
      - ./frontend/react/dist:/usr/share/nginx/html
      - ./web/certs:/etc/nginx/certs   # 証明書追加
      - ./web/logs:/var/log/nginx
      - ./web/conf/default.dev.conf:/etc/nginx/conf.d/default.conf

  # React
  frontend:
    build:
      context: ./frontend
      args:
        APP_ENV: ${APP_ENV}
    stdin_open: true
    tty: true
    volumes:
      - ./frontend/react:/app
    ports:
      - "5173:5173"

  # Laravel
  backend:
    build:
      context: ./backend
      args:
        APP_ENV: ${APP_ENV}
    volumes:
      - ./backend/laravel:/var/www/html
      - ./backend/php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Tokyo
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    depends_on:
      - db

volumes:
  db_data:

version: '3.8'

services:
  # Nginx
  web:
    build: ./web
    ports:
      - "8080:80"
    volumes:
      - ./web/public:/usr/share/nginx/html
      - ./web/conf/default.conf:/etc/nginx/conf.d/default.conf
      - ./web/logs:/var/log/nginx

  # React
  frontend:
    build: ./frontend
    stdin_open: true
    tty: true
    volumes:
      - ./frontend/react:/app
    ports:
      - "5173:5173"

  # Laravel
  backend:
    build: ./backend
    volumes:
      - ./backend/laravel:/var/www/html
    ports:
      - "8000:8000"

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    depends_on:
      - db
      
volumes:
  db_data:
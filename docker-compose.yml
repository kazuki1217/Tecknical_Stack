version: '3.8'

services:
  # Webサーバー（Nginx)
  web:
    build: ./web
    ports:
      - "8080:80"    
    depends_on:
      - backend  
    volumes:
      - ./backend:/usr/share/nginx/html

  # React
  frontend:
    build: ./frontend
    stdin_open: true
    tty: true
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"

  # PHP
  backend:
    build: ./backend
    volumes:
      - ./backend:/var/www/html
server {
    listen 80; # ポート80（HTTP）でリクエストを受け付ける
    server_name localhost; # この設定が適用されるホスト名（例: localhost）
    root /usr/share/nginx/html; # ドキュメントルート（静的ファイルを配置する場所）
    error_log  /var/log/nginx/error.log; # エラーログの出力先
    access_log /var/log/nginx/access.log; # アクセスログの出力先


    # /api/ から始まるパスは Laravel（バックエンド）へ転送する
    location /api/ {
        proxy_pass http://backend:8000; # Dockerサービス名「backend」に転送（ポート8000）

        # クライアントの情報をヘッダーに追加して転送する（Laravelが正しくIPなどを取得できるように）
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
